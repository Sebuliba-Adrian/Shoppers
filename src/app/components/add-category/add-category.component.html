<form #addCategoryform="ngForm">
  <div class="form-group row">
    <label for="nameId" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="nameId" placeholder="Name" [(ngModel)]="model.name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="navigateBack()">Back</button>
      <button type="submit" class="btn btn-primary" (click)="!categoryId?addCategory():editCategory()">Submit</button>


    </div>
  </div>
</form>
